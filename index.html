<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhắn gửi lời yêu thương</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fffaf0;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1.1em;
            color: #555;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .message-form {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        .messages {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        .message {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        .message:hover {
            transform: translateY(-5px);
        }
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #ff6b6b, #ffd166);
        }
        .message-text {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #444;
            font-size: 16px;
        }
        .message-actions {
            display: flex;
            gap: 15px;
            color: #777;
            font-size: 14px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        .heart {
            cursor: pointer;
            transition: all 0.2s;
        }
        .heart:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .note {
            background-color: #fff9db;
            border-left: 4px solid #ffd43b;
            padding: 12px 15px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
            font-size: 14px;
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nhắn gửi lời yêu thương</h1>
        <p class="description">Từ những người xa lạ, cùng chung mong muốn sẻ chia với các em ở Viện Huyết học Truyền máu Trung ương.</p>
    </header>
    
    <div class="success-message" id="success-message">
        ✅ Cảm ơn bạn đã gửi lời nhắn! Lời nhắn sẽ được duyệt bởi admin và xuất hiện trên trang trong vài phút.
    </div>
    
    <div class="message-form">
        <textarea id="message-input" placeholder="Viết lời nhắn yêu thương của bạn... (Ví dụ: Chúc em mạnh khỏe và phải giữ mãi nụ cười thật tươi nhé. Love you so much ❤)"></textarea>
        <button id="send-btn">Gửi lời nhắn</button>
    </div>
    
    <div class="messages" id="messages-container">
        <!-- Lời nhắn sẽ được tự động thêm vào đây -->
    </div>

    <footer>
        Trang web được tạo bằng HTML/CSS/JavaScript với Firebase
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        


// =============== ĐÃ THAY ĐỔI ===============
const firebaseConfig = {
  apiKey: "AIzaSyCKysT8eZ3LJqyi7vCjoqQGIpjgTyt7HYg",
  authDomain: "loiyeuthuong-5bfab.firebaseapp.com",
  projectId: "loiyeuthuong-5bfab",
  storageBucket: "loiyeuthuong-5bfab.firebasestorage.app",
  messagingSenderId: "544284022045",
  appId: "1:544284022045:web:22f2eef2ed918d93707df4"
};
// =============== ĐÃ THAY ĐỔI ===============

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Xử lý gửi lời nhắn
        document.getElementById('send-btn').addEventListener('click', async () => {
            const message = document.getElementById('message-input').value.trim();
            if (!message) return alert('Vui lòng nhập lời nhắn!');
            
            try {
                await db.collection('messages').add({
                    text: message,
                    likes: 0,
                    status: 'pending',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('message-input').value = '';
                
                // Hiển thị thông báo thành công
                const successMsg = document.getElementById('success-message');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 5000);
            } catch (e) {
                alert('Lỗi: ' + e.message);
            }
        });

        // Hiển thị lời nhắn đã duyệt
        function loadApprovedMessages() {
            db.collection('messages')
                .where('status', '==', 'approved')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    const messagesDiv = document.getElementById('messages-container');
                    messagesDiv.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const messageEl = document.createElement('div');
                        messageEl.className = 'message';
                        messageEl.innerHTML = `
                            <div class="message-text">${data.text}</div>
                            <div class="message-actions">
                                <span class="heart" data-id="${doc.id}">${data.likes} ❤</span>
                                <span>0 Bình luận</span>
                            </div>
                        `;
                        messagesDiv.appendChild(messageEl);
                    });
                });
        }

        // Xử lý like
        document.addEventListener('click', e => {
            if (e.target.classList.contains('heart')) {
                const id = e.target.getAttribute('data-id');
                db.collection('messages').doc(id).update({
                    likes: firebase.firestore.FieldValue.increment(1)
                });
            }
        });

        // Khởi tạo
        loadApprovedMessages();
    </script>
</body>
</html>
