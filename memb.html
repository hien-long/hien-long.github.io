    .mcard img{

      object-fit: cover;

    }

    .mcard .body{

    .mcard h3{

      font-weight:900;

    .m-links{

    .m-links a{

      font-weight:900;
      text-decoration:none;

    }

    .m-close{

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCKysT8eZ3LJqyi7vCjoqQGIpjgTyt7HYg",
  authDomain: "loiyeuthuong-5bfab.firebaseapp.com",
  projectId: "loiyeuthuong-5bfab",
  storageBucket: "loiyeuthuong-5bfab.firebasestorage.app",
  messagingSenderId: "544284022045",
  appId: "1:544284022045:web:22f2eef2ed918d93707df4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const grid = document.getElementById("members-grid");
const emptyEl = document.getElementById("members-empty");
const countEl = document.getElementById("member-count");
const searchEl = document.getElementById("member-search");

let allMembers = [];

function render(list){
  grid.innerHTML="";
  if(!list.length){
    emptyEl.style.display="block";
    countEl.textContent="0";
    return;
  }
  emptyEl.style.display="none";
  countEl.textContent=list.length;

  list.forEach(m=>{
    const card=document.createElement("div");
    card.className="mcard";
    card.innerHTML=`
      <img src="${m.avatar || 'https://via.placeholder.com/800'}">
      <div class="body">
        <h3>${m.name||''}</h3>
        <p>${m.role||''}</p>
      </div>
    `;
    card.onclick=()=>openModal(m);
    grid.appendChild(card);
  });
}

function openModal(m){
  document.getElementById("m-ava").src=m.avatar||'';
  document.getElementById("m-name").textContent=m.name||'';
  document.getElementById("m-role").textContent=m.role||'';
  document.getElementById("m-bio").textContent=m.bio||'';

  const links=document.getElementById("m-links");
  links.innerHTML="";
  if(m.facebook){
    links.innerHTML+=`<a href="${m.facebook}" target="_blank">Facebook</a>`;
  }
  if(m.instagram){
    links.innerHTML+=`<a href="${m.instagram}" target="_blank">Instagram</a>`;
  }

  document.getElementById("m-overlay").classList.add("show");
}

document.getElementById("m-close").onclick=()=>{
  document.getElementById("m-overlay").classList.remove("show");
};

searchEl.oninput=()=>{
  const q=searchEl.value.toLowerCase();
  render(allMembers.filter(m=>
    (m.name||'').toLowerCase().includes(q) ||
    (m.role||'').toLowerCase().includes(q)
  ));
};

db.collection("members")
  .where("active","==",true)
  .orderBy("order","asc")
  .onSnapshot(snap=>{
    allMembers=snap.docs.map(d=>d.data());
    render(allMembers);
  });
</script>
